type Token @entity {
  id: ID!
  tokenID: BigInt!
  imageUri: String!
  name: String!
  description: String!
  attributes: String!
}

type Guild @entity {
  id: ID!
  tokenID: BigInt!
  imageUri: String!
  name: String!
  description: String!
  holders: [Membership!]!
}

type Membership @entity {
  id: ID!
  tokenID: BigInt!
  holder: Bytes!
  profileImageUri: String!
  nickname: String!
  joined_At: BigInt!
  minted_At: BigInt!
  experiencePoints: BigInt!
  activityPoints: BigInt!
  attendedEvents: BigInt!
  isAdmin: Boolean
  guilds: [Guild!]! @derivedFrom(field: "holders")
}